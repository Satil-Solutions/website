# Basic Configuration
baseURL = "/"
languageCode = "en-us"
title = "Satil"
enableRobotsTXT = true

# Enable syntax highlighting
pygmentsCodeFences = true
pygmentsUseClasses = true

# Enable emoji support
enableEmoji = true

# Enable Git info for lastmod
enableGitInfo = true

# Enable taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'

# Pagination
paginate = 6
paginatePath = "page"

[params]
  description = ""
  author = "Jonatan Bennerst√•l"
  logo = "/images/logo.png"
  # Google Analytics ID (e.g., "G-XXXXXXXXXX")
  # googleAnalytics = "G-XXXXXXXXXX"
  
  # Global CTA Configuration
  [params.cta]
    enable = true
    title = "Simplify Production with Smarter IT"
    description = "Empower your production teams with robust, tools built for reliability, scalability, and real-time performance on the factory floor and beyond."
    gradient_from = "#2563eb"  # Indigo-600
    gradient_to = "#7c3aed"    # Purple-600
    gradient_angle = 30
    [params.cta.primary_button]
      text = "Check products"
      url = "/products"
    [params.cta.secondary_button]
      text = "Book a demo"
      url = "#"

  # Social Media Links
  [params.social]
    #linkedin = "https://linkedin.com/in/chaomingli"
    #twitter = "https://twitter.com/lichaoming"
    #bluesky = "https://bsky.app/profile/bsky.app"
    #youtube = "https://youtube.com/@chaomingli"
    #facebook = "https://facebook.com/lichaoming"
    #instagram = "https://instagram.com/lichaoming"
    #github = "https://github.com/chaoming"
  
  # Footer Configuration
  [params.footer]
    column_1_title = "PRODUCTS"
    column_2_title = "COMPANY"
    column_3_title = "LEGAL"
  
  [params.header]
    # Header background and border styles (optional)
    background = "bg-white/80 backdrop-blur-sm"
    border = "border-b border-gray-100"
    
    # Logo configuration
    [params.header.logo]
      src = "/images/logo.png"
    
    # Menu configuration
    [params.header.menu]
      spacing = "space-x-8"
      
      # Dropdown menu configuration
      [params.header.menu.dropdown]
        width = "w-72"
        container_padding = "py-3"
        item_padding = "px-4 py-2"
        background = "bg-white"
        border = "border border-gray-100"
        shadow = "shadow-sm"
        radius = "rounded-md"
        text_color = "text-gray-700"
        hover_background = "hover:bg-gray-50"
        text_size = "text-sm"
    
    # Button configuration
    [params.header.buttons]
      # Sign In button
      #[params.header.buttons.signIn]
      #  text = "Sign in"
      #  url = "/signin"
      
      # Get Started button
      [params.header.buttons.getStarted]
        text = "Get Started"
        url = "#"

  # Blog configuration
  [params.blog]
    enable = true
    title = "Latest Articles"
    subtitle = "Learn more about industries and production"
    
    # Blog CTA configuration
    [params.blog.cta]
      enable = true  # Enable/disable CTA in blog posts
    
    # Sidebar configuration
    [params.blog.sidebar]
      # Recent articles section
      [params.blog.sidebar.recent]
        enable = true
        title = "Recent Articles"
        count = 5
      
      # Categories section
      [params.blog.sidebar.categories]
        enable = true
        title = "Categories"
      
      # Tags section
      [params.blog.sidebar.tags]
        enable = true
        title = "Popular Tags"
        count = 20

      # Subscribe form section
      [params.blog.sidebar.subscribe]
        enable = false
        title = "Subscribe to Newsletter"
        description = "Get the latest posts delivered right to your inbox"
        action = "https://formspree.io/f/your-form-id"
        emailName = "email"
        buttonText = "Subscribe"
        placeholder = "Enter your email"
        disclaimer = "We respect your privacy. Unsubscribe at any time."

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

[build]
  writeStats = true

[build.postCSS]
  use = true

[build.buildStats]
  enable = true

[security.funcs]
  getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Products"
    weight = 1
    [menu.main.params]
      has_submenu = true
      submenu_key = "applications"
  [[menu.main]]
    name = "Blog"
    url = "/blog"
    weight = 2

  # Footer Column 1 Menu
  [[menu.footer_column_1]]
    name = "FMEA"
    url = "/products/fmea/"
    weight = 1
  [[menu.footer_column_1]]
    name = "Production Planning"
    url = "/products/optima/"
    weight = 2

  # Footer Column 2 Menu
  [[menu.footer_column_2]]
    name = "Blog"
    url = "/blog"
    weight = 1
  [[menu.footer_column_2]]
    name = "About Us"
    url = "/company"
    weight = 2
  [[menu.footer_column_2]]
    name = "Careers"
    url = "/careers"
    weight = 3

  # Footer Column 3 Menu
  [[menu.footer_column_3]]
    name = "License"
    url = "/license"
    weight = 1
  [[menu.footer_column_3]]
    name = "Privacy Policy"
    url = "/privacy"
    weight = 2
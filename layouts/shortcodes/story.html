<section class="founder-story bg-gradient-to-r from-gray-100 to-white py-16 px-8 md:px-20">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">{{ .Page.Params.story.title }}</h2>
    <p class="text-lg text-gray-600 mb-10">{{ .Page.Params.story.description }}</p>
    <div class="founder-card bg-white shadow-md rounded-lg p-6 md:flex items-center">
      <div class="text-left mt-6 md:mt-0">
        <h3 class="text-xl font-semibold text-gray-800">{{ .Page.Params.story.founder.name }}</h3>
        <p class="text-gray-600 italic">{{ .Page.Params.story.founder.role }}</p>
        <p class="mt-4 text-gray-700">“{{ .Page.Params.story.founder.quote }}”</p>
      </div>
    </div>
  </div>
</section>
